<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To Do List</h1>

    <div class="main">
        <div class="input">
            <input type="text" id="title" name="title" placeholder="enter title...">
            <input type="text" name="description" id="description" placeholder="type description">
            <button onclick="Add()" id="addbutton">Add</button>
        </div>
        <div class="tasks">
            <div class="alltitles">
                <div id="titlehead">
                    Title
                </div>
                <div id="taskstitle">
                    
                </div>
            </div>

            <div class="alldescriptions">
                <div id="descriptionhead">
                    description
                </div>
                <div id="tasksdescription">
                   
                </div>

            </div>


            <div class="alldeletebuttons">
                <div id="buttonshead">
                    Modify
                    
                </div>
                <div id="buttons">
                    <div class="tasksbuttons">
                    
                    </div>
                </div>
                
                
            </div>
        </div>
       
      </div>
      

      <div class="completedtasks">
        <h1>Completed Tasks</h1>
        <div class="tasks">
            <div class="alltitles">
                <div id="titlehead">
                    Title
                </div>
                <div id="taskstitlecompleted">
                   
                </div>
            </div>

            <div class="alldescriptions">
                <div id="descriptionhead">
                    description
                </div>
                <div id="tasksdescriptioncompleted">
                    
                </div>

            </div>


            <div class="alldeletebuttons">
                <div id="buttonshead">
                    Modify
                    
                </div>
                <div id="tasksbuttonscompleted">
                    
                </div>
                
            </div>
        </div>

      </div>
      
    
</body>
<script src="index.js"></script>
</html>
